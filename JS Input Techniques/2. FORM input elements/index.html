<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Elements</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dict/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="mt-3">
        <button class="btn btn-primary" data-base-traget="#register" data-bs-toggle="modal">Add New Product</button>
        <div class="model fade" id="register">
            <div class="model-dialog">
                <div class="model-content">
                    <div class="model-header">
                        <h3>Register Product</h3>
                        <button class="btn-close" data-bs-dismiss="model"></button>
                    </div>
                    <div class="model-body">
                        <dl>
                            <dt>Product Name</dt>
                            <dd>
                                <input type="text" class="form-control">
                            </dd>
                            <dt>Price</dt>
                            <dd>
                                <input type="text" class="form-control">
                            </dd>
                            <dt>City</dt>
                            <dd>
                                <select class="form-select">
                                    <option>Delhi</option>
                                    <option>Hyd</option>
                                </select>
                            </dd>
                            <dt>Stock</dt>
                            <dd class="form-switch">
                                <input type="checkbox" class="form-check-input">Available
                            </dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Registter</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3>Product Datails</h3>
        <dl class="row" id="detailsContainer" style="display:none ;">
            <dt class="col-3">Name</dt>
            <dd class="col-9"></dd>
            <dt class="col-3">Price</dt>
            <dd class="col-9"></dd>
            <dt class="col-3">City</dt>
            <dd class="col-9"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9"></dd>
        </dl>
    </div>
    
    <script src="../node_modules/jquery/dict/jquery.js"></script>
    <script src="../node_modules/bootstrap/dict/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
