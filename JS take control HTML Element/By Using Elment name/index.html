<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Using Element UserName</title>
    <script>
        function loadpage(){
            picture.src="./assert/shoe.jpg"

            /* btnRegister.value="Register"   This statement is not work because we can't acces clild directly*/
            
            frmRegister.btnRegister.value="Register"

        }

</head>
<body onload="loadpage()">
    <div>
        <img height="100" width="100" border="1" name="picture">
