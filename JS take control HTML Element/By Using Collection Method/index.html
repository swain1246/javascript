<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Using Id</title>
    <script>
        function loadpage(){
            /* document.getElementsByTagName("div")    // It access all the div element present in this html document */

            alert(document.getElementsByTagName("div").length);

            alert(document.getElementsByClassName("btn").length)  // access all the elements whose class = "btn"

            alert(document.getElementsByName("frmRegister").length)  // access all the element whose name="frmRegister "
        }
    </script>
</head>
<body onload="loadpage()">
    <div>
        <img height="100" width="100" border="1" id="picture">
    </div>
    <div>
        <form name="frmRegister">
            <h3>Registration</h3>
            UserName : <input type="text"><input type="button" class="btn">
        </form>
    </div>.
    <div>
        <form name="frmLogin">
            <h3>Login</h3>
            Login : <input type="text"><input type="button" class="btn">
        </form>
    </div>
</body>
</html>
