<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List manupulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
        var categories = ["All", "Electronics", "Footware"]
        function LoadCategories(){
            document.getElementById("lstCategories").innerHTML="";
            for(var category of categories){
                var option = document.createElement("option")
                option.text = category
                option.value = category
                document.getElementById("lstCategories").appendChild(option)

            }
        }

        function bodyload(){
            LoadCategories();
        }

        function addClick(){
            var categoryName = document.getElementById("txtCategory").value; 

            if(categories.indexOf(categoryName)==-1){
                categories.push(categoryName);
                LoadCategories();
                alert(`${categoryName} Added to the List`)
                document.getElementById("txtCategory").value="";
            }else{
                alert(`${categoryName} Exists`)
            }

            
        }

        function RemoveClick(){
            var categoryName = document.getElementById("lstCategories").value;
            var categoryIndex = categories.indexOf(categoryName);
            var flag = confirm(`Are You Sure\nWant to Delete ${categoryName}`)

            if(flag==true){
                categories.splice(categoryIndex,1);    
                LoadCategories()
            }
            
        }

    </script>

</head>
</head>
<body class="container-fluid" onload="bodyload()">
    <h2>Array Manipulation</h2>
    <div class="row">
        <div class="col-4">
            <div class="mb-3">
                <label for="">Add New Category</label>
                <div class="input-group">
                    <input type="text" id="txtCategory" class="form-control">
                    <button onclick="addClick()" class="btn btn-primary">Add</button>
                </div>
            </div>
            <div class="mt-2">
                <label>Categories List</label>
                <div>
                    <select id="lstCategories" size="3" class="form-select">

                    </select>
                </div>
                <div class="mt-3">
                    <button onclick="RemoveClick()" class="btn btn-danger w-100">
                        <span class="bi bi-trash-fill"></span>
                        Remove Category
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
