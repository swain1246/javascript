<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ested Iteration</title>
    <script>
        var menu = [
            {Category:"Electronics",Products:["Tv","Mobile"]},
            {Category:"Footwear",Products:["Nike","Lee Boot"]}
        ]

        function bodyload(){
            for(var item of menu){
                var li = document.createElement("li")
                li.innerHTML = item.Category
                document.querySelector("ol").appendChild(ol)
                for(var product of item.Products){
                    var ul = document.createElement("ul")
                    var ulLi = document.createElement("li")
                    ulLi.innerHTML = product
                    ul.appendChild(ulLi)
                    li.appendChild(ul)
                }
            }
            
        }
    </script>
</head>
<body onload="bodyload()">
    <h2>Categories</h2>
    <ol>

    </ol>
</body>
</html>
